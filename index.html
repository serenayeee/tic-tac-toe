<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tictactoe">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div id="stage" class="stage">
            <div class="space" role="button" tabindex="0"></div>
            <div class="space" role="button" tabindex="0"></div>
            <div class="space" role="button" tabindex="0"></div>
            <div class="space" role="button" tabindex="0"></div>
            <div class="space" role="button" tabindex="0"></div>
            <div class="space" role="button" tabindex="0"></div>
            <div class="space" role="button" tabindex="0"></div>
            <div class="space" role="button" tabindex="0"></div>
            <div class="space" role="button" tabindex="0"></div>
        </div>
        <p id="playerMove">Player X makes the move</p>
        <button id="replayGame">Replay</button>
        
        <div class="score">
            <p>Player X: <span id="ScoreOfPlayerX">0</span></p>
            <p>Player O: <span id="ScoreOfPlayerO">0</span></p>
        </div>
        <ul id="leaderboardList"></ul>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
